{% extends "xrayapp/base.html" %}
{% load i18n %}

{% block title %}{% trans "Logout" %} - MCADS{% endblock %}

{% block content %}
<div class="card">
  <div class="card-body text-center py-3">
    <h2>{% trans "Confirm logout" %}</h2>
    <p>{% trans "Are you sure you want to log out?" %}</p>
    <form method="post" action="{% url 'logout' %}" class="d-flex flex-wrap justify-content-center gap-1">
      {% csrf_token %}
      <button type="submit" class="btn btn-primary d-inline-flex align-items-center">{% trans "Yes, logout" %}</button>
      <a href="{% url 'home' %}" class="btn btn-outline-secondary d-inline-flex align-items-center">{% trans "Cancel" %}</a>
    </form>
  </div>
</div>
{% endblock %}
