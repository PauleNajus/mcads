{% extends "xrayapp/base.html" %}
{% load i18n %}

{% block title %}Logout - MCADS{% endblock %}

{% block content %}
<div class="card shadow">
  <div class="card-body text-center py-5">
    <h2>{% trans "Confirm logout" %}</h2>
    <p>{% trans "Are you sure you want to log out?" %}</p>
    <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-primary" style="height: 38px; line-height: 1.5; display: inline-flex; align-items: center;">{% trans "Yes, logout" %}</button>
      <a href="{% url 'home' %}" class="btn btn-outline-secondary" style="height: 38px; line-height: 1.5; display: inline-flex; align-items: center;">{% trans "Cancel" %}</a>
    </form>
  </div>
</div>
{% endblock %}
